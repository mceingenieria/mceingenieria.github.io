<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería de Proyectos | MCE Ingeniería</title>
  <link rel="icon" type="image/png" href="LOGO-MCE.jpg">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Segoe UI",Roboto,Arial,sans-serif;background:#f4f6f8;color:#222;scroll-behavior:smooth}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;right:0;
      background:#002b80;color:#fff;z-index:1200;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    .header-inner{
      max-width:1200px;margin:0 auto;
      padding:12px 20px;
      display:flex;align-items:center;justify-content:space-between;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:90px;width:auto;border-radius:8px}
    .brand .name{font-weight:800;font-size:22px;color:#fff;margin-bottom:8px;line-height:1}
    nav.desktop{display:flex;gap:20px;align-items:center;justify-content:flex-end}
    nav.desktop a{color:#fff;text-decoration:none;font-weight:600;padding:8px 6px;transition:color .18s ease;}
    nav.desktop a:hover{color:#ffb347}

    .menu-toggle{display:none;background:transparent;border:0;color:#fff;cursor:pointer}
    .menu-toggle svg{width:28px;height:28px}
    @media(max-width:820px){nav.desktop{display:none}.menu-toggle{display:inline-flex}.brand .name{font-size:18px}}
    .mobile-panel{display:none;background:#002b80;color:white}
    .mobile-panel.show{display:block}
    .mobile-panel a{display:block;padding:12px 18px;border-top:1px solid rgba(255,255,255,0.04);color:#fff;text-decoration:none}
    .mobile-panel a:hover{background:rgba(255,255,255,0.05);color:#ffb347}

    /* GALERÍA */
    main{margin-top:110px}
    .gallery-section{max-width:1200px;margin:0 auto;padding:50px 20px;text-align:center}
    h2{color:#002b80;margin-bottom:30px;font-size:2rem}

    .carousel{position:relative;overflow:hidden;border-radius:12px;box-shadow:0 8px 22px rgba(0,0,0,0.15);max-width:1000px;margin:0 auto}
    .carousel-inner{
      display:flex;
      transition:transform 0.6s ease-in-out;
      width:100%;
    }
    .carousel-item{
      min-width:100%;
      box-sizing:border-box;
    }
    .carousel-inner img{
      width:100%;
      height:auto;        /* altura adaptable */
      max-height:550px;   /* no muy grande en escritorio */
      object-fit:cover;
    }
    .carousel-btn{
      position:absolute;top:50%;transform:translateY(-50%);
      background:rgba(0,0,0,0.5);color:white;border:none;
      font-size:2rem;padding:8px 14px;border-radius:50%;cursor:pointer;
      z-index:2;transition:background 0.3s;
    }
    .carousel-btn:hover{background:rgba(0,0,0,0.7)}
    .prev{left:10px}
    .next{right:10px}

    /* WHATSAPP */
    .whatsapp-btn{
      position:fixed;right:18px;bottom:18px;
      background:#25D366;color:white;
      padding:12px 18px;border-radius:999px;
      display:flex;align-items:center;gap:10px;
      box-shadow:0 8px 20px rgba(0,0,0,0.18);
      text-decoration:none;z-index:1400;
    }
    .whatsapp-btn img{width:20px;height:20px}

    /* FOOTER */
    footer{background:#002b80;color:#fff;text-align:center;padding:16px 12px;margin-top:50px}
    footer .line1{font-weight:700}
    footer .line2{font-size:0.95rem;opacity:0.95;margin-top:6px}

    /* AJUSTES RESPONSIVE */
    @media(max-width:820px){
      .carousel{margin:0 10px;}
      .carousel-btn{font-size:1.5rem;padding:6px 10px;}
      h2{font-size:1.5rem;margin-bottom:20px;}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="LOGO-MCE.jpg" alt="Logo MCE">
        <div class="name">MCE INGENIERÍA</div>
      </div>
      <nav class="desktop">
        <a href="index.html#inicio">Inicio</a>
        <a href="index.html#quienes">Quiénes Somos</a>
        <a href="index.html#mision">Misión & Visión</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="galeria.html">Galería de Proyectos</a>
        <a href="index.html#contacto">Contáctanos</a>
      </nav>
    </div>
  </header>

  <!-- GALERÍA -->
  <main>
    <section class="gallery-section">
      <h2>Galería de Proyectos</h2>
      <div class="carousel" id="carousel">
        <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-inner" id="carouselInner">
          <div class="carousel-item"><img src="civil1.jpg" alt="Civil 1"></div>
          <div class="carousel-item"><img src="civil2.jpg" alt="Civil 2"></div>
          <div class="carousel-item"><img src="civil3.jpg" alt="Civil 3"></div>
          <div class="carousel-item"><img src="civil4.jpg" alt="Civil 4"></div>
          <div class="carousel-item"><img src="civil5.jpg" alt="Civil 5"></div>
          <div class="carousel-item"><img src="civil6.jpg" alt="Civil 6"></div>
          <div class="carousel-item"><img src="mecanica1.jpg" alt="Mecánica 1"></div>
          <div class="carousel-item"><img src="mecanica2.jpg" alt="Mecánica 2"></div>
          <div class="carousel-item"><img src="mecanica3.jpg" alt="Mecánica 3"></div>
          <div class="carousel-item"><img src="mecanica4.jpg" alt="Mecánica 4"></div>
          <div class="carousel-item"><img src="mecanica5.jpg" alt="Mecánica 5"></div>
          <div class="carousel-item"><img src="electrica1.jpg" alt="Eléctrica 1"></div>
          <div class="carousel-item"><img src="electrica2.jpg" alt="Eléctrica 2"></div>
          <div class="carousel-item"><img src="electrica3.jpg" alt="Eléctrica 3"></div>
          <div class="carousel-item"><img src="electrica4.jpg" alt="Eléctrica 4"></div>
          
        </div>
        <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
      </div>
    </section>
  </main>

  <!-- WHATSAPP -->
  <a class="whatsapp-btn" href="https://wa.me/573222800306" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WA"> <strong>Escríbenos</strong>
  </a>

  <!-- FOOTER -->
  <footer>
    <div class="line1">© 2025 MCE INGENIERÍA | Todos los derechos reservados</div>
    <div class="line2">EDS Terpel km 2 vía Acacías – Villavicencio | mce.ingenierias@gmail.com | Tel: 3222800306 – 3176678311</div>
  </footer>

  <script>
    const inner = document.getElementById('carouselInner');
    const total = inner.children.length;
    let index = 0;
    function moveSlide(n){
      index = (index + n + total) % total;
      inner.style.transform = `translateX(-${index * 100}%)`;
    }
    setInterval(()=>moveSlide(1),4000);
  </script>
</body>
</html>
